baseURL: "https://cringe.live/"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true
title: "CRINGE.LIVE"
theme: "cringe-theme"
googleAnalytics: "G-D69NRX5XH6"
disablePathToLower: true
enableGitInfo: true
enableLastMod: true

# Taxonomies
taxonomies:
  tags: tags

# Taxonomy settings
permalinks:
  tags: /tags/:slug

# Output settings
outputs:
  home: ["HTML", "RSS", "JSON", "SITEMAP"]
  section: ["HTML", "RSS", "JSON"]
  taxonomy: ["HTML", "RSS", "JSON"]
  term: ["HTML", "RSS", "JSON"]
  page: ["HTML", "JSON", "AMP"]

outputFormats:
  AMP:
    mediaType: "text/html"
    path: "amp"
    baseName: "index"
    rel: "amphtml"
    isHTML: true
    permalinkable: true
    noUgly: true
    protocol: "https://"
    notAlternative: false
  JSON:
    mediaType: "application/json"
    baseName: "index"
    isPlainText: true
    notAlternative: true

# URL configuration
uglyURLs: false
relativeURLs: false
canonifyURLs: true

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true  # Allows raw HTML in markdown
  highlight:
    style: "catppuccin-latte"
  tableOfContents:
    startLevel: 1
    endLevel: 6

# Logging configuration
ignoreErrors:
  - "error-remote-getjson"
ignoreLogs:
  - "warning-goldmark-raw-html"

languages:
  en:
    languageCode: "en-US"
    languageName: "English"
    contentDir: "content/en"
    title: "CRINGE.LIVE"
    weight: 1
  ja:
    languageCode: "ja-JP"
    languageName: "日本語"
    contentDir: "content/ja"
    title: "CRINGE.LIVE"
    weight: 2
  hu:
    languageCode: "hu-HU"
    languageName: "Magyar"
    contentDir: "content/hu"
    title: "CRINGE.LIVE"
    weight: 3 