<!doctype html>
<html âš¡ lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-mathml" src="https://cdn.ampproject.org/v0/amp-mathml-0.1.js"></script>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    <style amp-custom>
        /* Base styles */
        :root {
            --primary-color: #1a73e8;
            --text-color: #333;
            --bg-color: #fff;
            --code-bg: #f5f5f5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.25;
        }
        
        h1 { font-size: 2rem; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.5rem; }
        
        /* Links */
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Code blocks */
        pre, code {
            background: var(--code-bg);
            border-radius: 4px;
            padding: 0.2em 0.4em;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            overflow-wrap: break-word;
        }
        
        pre {
            padding: 1rem;
            overflow-x: auto;
        }
        
        pre code {
            padding: 0;
            background: none;
        }
        
        /* Images */
        amp-img {
            margin: 1rem 0;
        }
        
        /* Content sections */
        .content {
            margin: 2rem 0;
        }
        
        /* Description */
        .description {
            font-size: 1.1rem;
            color: #666;
            margin: 1rem 0;
        }
        
        /* Tags */
        .tags {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            margin: 0.2rem;
            font-size: 0.9rem;
        }
        
        /* Header & Footer */
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            overflow-x: auto;
            display: block;
        }
        
        th, td {
            padding: 0.5rem;
            border: 1px solid #ddd;
            min-width: 100px;
        }
        
        th {
            background: #f5f5f5;
        }
        
        /* Blockquotes */
        blockquote {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            border-left: 4px solid var(--primary-color);
            background: #f9f9f9;
        }
        
        /* Lists */
        ul, ol {
            padding-left: 1.5rem;
        }
        
        li {
            margin: 0.5rem 0;
        }
        
        /* Math */
        .math {
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Figure */
        figure {
            margin: 0;
        }

        figcaption {
            font-size: 0.8em;
            color: #666;
            text-align: center;
            margin-top: 0.5rem;
        }

        .book-brand { font-size: 2em; }
        .book-menu { font-size: 1em; }
        .book-toc { font-size: 0.9em; }
    </style>
    {{ block "head" . }}{{ end }}
</head>
<body>
    <header>
        {{ block "header" . }}{{ end }}
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        {{ block "footer" . }}
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
        {{ end }}
    </footer>
</body>
</html>
